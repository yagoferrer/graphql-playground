type Query {
  me: User!
  allUsers: [User!]!
}

type Mutation {
  createUser(data: UserInput!): User!
  updateUser(id: ID!, data: UpdateUserInput!): User!
  deleteUser(id: ID!): User!
}

type Subscription {
  count: Int!
}

input UserInput {
  name: String!
  email: String!
  age: Int
}

input UpdateUserInput {
  name: String
  email: String
  age: Int
}

type User {
  id: ID!
  name: String!
  email: String!
  age: Int
}
